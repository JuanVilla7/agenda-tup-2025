<p>contact-list-page works!</p>
<a routerLink="/login">Log in</a>

@for (contacto of contactsService.contactos; track $index) {
    <app-contact-list-item [contacto]="contacto" [index]="$index" />
} @empty {
    <p>No hay contactos</p>
}
<div [class.importante]="authService.loggeado === true">
    <p>Sesión</p>
    @if(authService.loggeado){
        <button (click)="authService.desloggear()">Cerrar sesión</button>
    } @else {
        <button (click)="authService.loggear()">Iniciar sesión</button>
    }
</div>

<button (click)="contactsService.createContact()">+</button>
