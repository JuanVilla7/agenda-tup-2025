<p class="contact-item">
     <span class="contact-info">Contacto Nº {{index() +1}} {{contacto().firstName}}
    @if(contacto().isFavorite){
        ⭐
    }
    </span>
    <span class="contact-actions">
    <a  [routerLink]="['/contacts',contacto().id,'edit']">Editar</a>
    <button (click)="showDeleteModal()">Borrar</button>
    </span>
</p>
